<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonTest</title>
</head>
<body>
    <div id="content"></div>
    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
        .then(reponse => reponse.text())
        .then(data => {
            document.getElementById("content").innerText = data;
        })
    </script>
</body>
</html>
